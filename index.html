<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Icon Display</title>
    <script
        src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .icon-container {
            display: flex;
            justify-content: space-around;
        }

        .icon {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="icon-container">
        <!-- 动态生成图标 -->
        <div class="icon" ng-repeat="icon in icons">
            <img [src]="icon.src" alt="{{icon.name}}">
        </div>
    </div>
    <script>
        $.getJSON("./png_files.json", function (iconsData) {
            //data 代表读取到的json中的数据
            // console.log(data)
            document.addEventListener('DOMContentLoaded', function () {
                let iconContainer = document.querySelector('.icon-container')
                iconsData.forEach(function (icon) {
                    let iconDiv = document.createElement('div')
                    iconDiv.classList.add('icon')

                    let img = document.createElement('img')
                    let iconPath = icon.split("/")
                    img.src = icon
                    img.alt = iconPath[iconPath.length - 1]
                    iconDiv.appendChild(img)
                    iconContainer.appendChild(iconDiv)
                })
            })
        });
    </script>

</body>

</html>
